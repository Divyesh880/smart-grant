<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap 5.3.3-->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="sidebar" class="sidenav_bar">
        <a href="index.html">
            <div class="site_logo">
                <img src="assets/images/logo/KSG-logo-03.png" class="full_logo" alt="logo" title="logo">
                <img src="assets/images/logo/KSG-logo.png" class="sm_logo" alt="logo" title="logo">
            </div>
        </a>
        <div class="sidebar_menu_box">
            <a href="single-question.html" class="sidebar_link">
                <div class="sidebar_icons"><i class="fa-solid fa-circle-question"></i></div>
                <span class="sidemenu_text">Single Question Grant Authoring</span>
            </a>
            <a href="multi-question.html" class="sidebar_link">
                <div class="sidebar_icons"><i class="fa-solid fa-file-circle-question"></i></div>
                <span class="sidemenu_text">Multi-Question Grant Authoring</span>
            </a>
            <a href="grant-response-history.html" class="sidebar_link">
                <div class="sidebar_icons"><i class="fa-solid fa-clock"></i></div>
                <span class="sidemenu_text">Grant Response History</span>
            </a>
            <a href="future-vision.html" class="sidebar_link">
                <div class="sidebar_icons"><i class="fa-solid fa-magnifying-glass-chart"></i></div>
                <span class="sidemenu_text">Future Vision</span>
            </a>
        </div>
    </div>

    <div id="main_container">

        <div class="top_header">
            <div>
                <span onclick="toggleNav()">
                    <i onclick="iconChange(this)" class="sidebar_toggle_btn fa fa-bars"></i>
                </span>
            </div>
            <div class="dropdown_box">
                <span>John Thompson</span>
                <img src="assets/images/header/profile_orange.png" alt="Profile" class="dropdown_image"
                    onclick="toggleDropdown()">
                <div class="d-inline-flex"><a href="login.html" class="login_btn">Login</a></div>
                <div class="dropdown_content" id="profile_dropdown">
                    <a href="#"><i class="fa-solid fa-user"></i> &nbsp; Profile</a>
                    <a href="#"><i class="fa-solid fa-gear"></i> &nbsp; Settings</a>
                    <a href="#"><i class="fa-solid fa-power-off"></i> &nbsp; Logout</a>
                </div>
            </div>
        </div>

        <div class="content_body content_body_height">
            <div class="container-fluid">

                <div class="pt-4">
                    <div class="d-flex align-items-center">
                        <h1 class="site_title pe-2">Welcome To KairoSparks GrantForge</h1>
                        <img src="assets/images/logo/KSG-logo.png" alt="logo" title="logo" width="55">
                    </div>
                </div>

                <div class="login_box">
                    <div class="box_text">
                        <h2 class="text-center box_title">Login</h2>
                        <p class="text-center">Login with your Username and Password</p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="fs-5 text-body-secondary">Username</label>
                            <input type="text" id="username" placeholder="Username" class="site_textbox" required>
                        </div>
                        <div class="mb-4 position-relative">
                            <label for="password" class="fs-5 text-body-secondary">Password</label>
                            <input type="password" id="password" placeholder="Password" class="site_textbox" required>
                            <span id="togglePassword" class="eye-icon" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                        <button type="submit" class="btn site_btn textbox_btn mt-2">Login</button>
                    </form>
                </div>

            </div>
        </div>

        <div class="footer_block print_none">
            <footer>
                <div class="text-center">
                    <span>Â© 2024 Kairos Spark. All rights reserved.</span>
                </div>
            </footer>
        </div>

    </div>

    <script>
        // Login Password View Sript Start
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash'); 
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye'); 
            }
        }
        // Login Password View Sript End
    </script>

    <script src="assets/js/script.js"></script>

</body>

</html>
